<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu *ngIf="isLoggedIn" contentId="main-content" type="overlay" class="mangosense-menu">
      <ion-header>
        <ion-toolbar class="menu-header">
          <div class="menu-logo-section">
            <img src="assets/logo.png" alt="Mangosense Logo" class="menu-logo" />
            <div class="app-info">
              <h2>Mangosense</h2>
              <p>Smart Mango Disease Detection</p>
            </div>
          </div>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list id="menu-list">
          <div class="user-section">
            <ion-item lines="none" class="user-info">
              <ion-avatar slot="start">
                <ion-icon name="person-circle-outline"></ion-icon>
              </ion-avatar>
              <ion-label>
                <h3>Welcome Back!</h3>
                <p>{{ userName || 'User' }}</p>
              </ion-label>
            </ion-item>
          </div>

          <ion-list-header>
            <ion-label>Main Features</ion-label>
          </ion-list-header>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item 
                routerDirection="root" 
                [routerLink]="[p.url]" 
                lines="none" 
                detail="false" 
                routerLinkActive="selected"
                class="menu-item">
                <ion-icon 
                  aria-hidden="true" 
                  slot="start" 
                  [name]="p.icon + '-outline'">
                </ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }

          <ion-list-header>
            <ion-label>Account</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" class="menu-item" (click)="logout()">
              <ion-icon aria-hidden="true" slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <div class="menu-footer">
          <p>Version 1.0.0</p>
          <p>&copy; 2025 Mangosense</p>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
